---
- name: "3.3.1 Ensure IPv6 router advertisements are not accepted"
  sysctl:
    name: "{{ item }}"
    sysctl_set: yes
    state: present
    value: "0"
    ignoreerrors: yes
  with_items:
    - net.ipv6.conf.all.accept_ra
    - net.ipv6.conf.default.accept_ra
  notify: net ipv6 route flush